<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./js/tool.js'></script>
    <script src='./js/Chess.js'></script>
    <link rel="stylesheet" href="./css/init.css">
    <style>
        #count {
            position: absolute;
            top: -60px;
            left: 80px;
            text-align: center;
            font: 30px arial, sans-serif;
        }

        #div-id-chess {
            position: relative;
            width: 560px;
            margin: 150px auto;
            text-align: center;
        }

        #bigcell {
            display: flex;
            background-color: aquamarine;
            border: solid 3px lightseagreen;
            width: 468px;
            height: 468px;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }

        .cell {
            display: inline-block;
            background-color: #fff;
            font-size: 0;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }

        .flag {
            background: red;
            background: url('./img/flag.jpg');
            background-size: 100%;
            z-index: 100;
        }

        .x0 {
            background: lightgreen;
            transition: background 2s;
        }

        @keyframes boom {
            0% {
                font-size: 0;
                background: red;
            }

            25% {
                background: #fff;
            }

            50% {
                font-size: 35px;
                background: red;
            }

            75% {
                background: #fff;
            }

            100% {
                background: red;
            }
        }

        .x {
            animation: boom 3s !important;
            font-size: 35px;
            background: red;
        }

        .x1 {
            background: rgb(43, 145, 97);
            transition: background 2s;
        }

        .x2 {
            background: rgb(32, 35, 167);
            transition: background 2s;
        }

        .x3 {
            background: rgb(139, 70, 58);
            transition: background 2s;
        }

        .x4 {
            background: rgb(223, 44, 13);
            transition: background 2s;
        }

        @keyframes myfontsize {
            from {
                font-size: 0;
            }

            to {
                font-size: 35px;
            }
        }

        .showfont {
            animation: myfontsize 0.6s;
            font-size: 35px;
        }
    </style>
    <title>扫雷</title>
</head>

<body>

    <div id='div-id-chess'>
        <div id='count'></div>
    </div>
    <script src='./js/main.js'></script>
</body>

</html>
