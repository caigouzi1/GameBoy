<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    canvas {
        border: 1px black solid;
    }
</style>
<script src="js/tool.js"></script>
<script src="js/Game.js"></script>
<script src="js/scene/Paddle.js"></script>
<script src="js/scene/Ball.js"></script>
<script src="js/scene/Block.js"></script>
<script src="js/scene/Scene.js"></script>
<script src="js/scene/EditorScene.js"></script>

<body>
    <canvas id='id-canvas-draw' width="500" height="600"></canvas>
    <script>

        var main = function () {
            // 图片资源路径
            let images = {
                block: {
                    '1': 'img/block_yellow.png',
                    '2': 'img/block_red.png',
                    '3': 'img/block_blue.png',
                },
                paddle: 'img/paddle.png',
                ball: 'img/ball.png',
            }

            var game = new Game(images)

            let level = [
                [0, 0],
                [100, 60],
                [40, 0, 2],
                [200, 200, 2],
                [250, 250, 3],
            ]

            var scene = new Scene(game)
            // scene = scene.replaceScene(new EditorScene(game))

            scene.loadBlock(level)

            
            
            game.update = function () {
                scene.update()
            }

            // 重写画图函数
            game.draw = function () {
                scene.draw()
            }
        }
        main()
    </script>
</body>

</html>
